<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <style type="text/css">
    html, body, iframe, div {
      position: absolute;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      border: none;
      overflow: hidden;
    }
  </style>
  <script src="vendor/fullscreen-polyfill/fullscreen.polyfill.js" type="text/javascript"></script>
  <script>
    function enterFullScreen() {
      if (!document.fullscreenElement)
        document.querySelector('#game').requestFullscreen();
    }

    document.addEventListener("DOMContentLoaded", function () {
      const overlay = document.querySelector('#overlay');
      document.addEventListener('keyup', enterFullScreen, false);
      overlay.addEventListener('mouseup', enterFullScreen, false);
      overlay.addEventListener('touchend', enterFullScreen, false);
    });
  </script>
</head>
<body>
<iframe id="game" src="index.html"></iframe>
<div id="overlay"></div>
</body>
</html>
